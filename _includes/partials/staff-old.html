<!--==============================================
=                    Staff                       =
===============================================-->

<section id="staff">
    <div class="container">
	<div class="row">
	    <div class="col-12">
		<div class="section-title">
		   <h1>Organização</h1>
                </div>
            </div>
        </div>
        <div class="row">
	    <div class="col-12">
		<div class="content">
			{% for item in page.staff %}
			<p>
			<b style="color: orange;">{{ item[0] }}</b>: <br>
			{% for member in item[1] %}
			    <span style=""> 
			    {{ member }}
			    {%- if forloop.last == false -%} <br> {% endif -%}
			    </span>
			{% endfor %}
			</p>
			{% endfor %}
		</div>
            </div>
	</div>
    </div>
</section>

<!--====  End  ====-->
